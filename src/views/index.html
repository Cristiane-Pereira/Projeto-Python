<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
   <style>
       .container{
           border-radius: 8px;
       }
   </style>
<body>
    <div class="bg-danger p-5" style="height: 100vh">
        <div class="container border p-4 bg-white">
            <h1 class="display-4">Soma</h1>
            <hr>

            <form action="" method="POST">
                <input type="number" placeholder="Digite um numero..." name="num1" class="form-control my-3">
                <input type="number" placeholder="Digite um numero..." name="num2" class="form-control my-3">
                 
                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Soma</label>

                <input type="radio" name="opc" id="subt" value="subt">
                <label for="subt">Subtrair</label>

                <input type="radio" name="opc" id="mult" value="mult">
                <label for="mult">Multiplicação</label>

                <input type="radio" name="opc" id="divi" value="divi">
                <label for="divi">Divisão</label>

                <br>
                <div class="mr-4">
                  <button class="btn btn-danger">Enviar</button>
                  <button class="btn btn-secondary" type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
